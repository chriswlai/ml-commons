receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  filter/traces:
    spans:
      include:
        match_type: regexp
        # services: [".*"]
        # span_names: ["^agent\\..*"]
        attributes:
          - key: service.type
            value: agent
  batch/traces:
    timeout: 5s
    send_batch_size: 50

exporters:
  debug:
    verbosity: detailed
  otlp/data-prepper:
    endpoint: data-prepper:21890
    tls:
      insecure: true
  # otlp:
  #   endpoint: localhost:5317
  #   protocol: grpc
  #   tls:
  #     insecure: true


service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [filter/traces, batch/traces] # filter/traces, batch/traces
      exporters: [debug, otlp/data-prepper] # otlp  
    metrics:
      receivers: [otlp]
      processors: [batch/traces]
      exporters: [debug]